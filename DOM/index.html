<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body>
    <form id="LoginForm" action="#">
      FirstName : <input type="text" name="fname" value="Donald" /><br />
      LastName : <input type="text" name="lname" value="duck" /> <br />
      <input type="submit" value="Submit" />
    </form>
    <p>
      Click the "Try It" button to display the number of elements in thr form
    </p>
    <button onclick="myfunction()">Try It</button>
    <p id="displayResult"></p>
    <script>
      function myfunction() {
        var x = document.getElementById("LoginForm").elements.length;
        console.log(x);
        var y = document.getElementById("LoginForm").elements[0].value;
        document.getElementById(
          "displayResult"
        ).innerHTML = `Found ${x} elements in the form. First name entered is ${y}`;
        const pars = document.createElement("p");
        pars.innerText = "This  is paragram created via DOM";
        document.body.appendChild(pars);
      }
    </script>
    <script>
      function myfunction() {
        const x = document.forms["LoginForm"];
        let text = "";
        for (let i = 0; i < x.length; i++) {
          text += x.elements[i].value + "<br>";
        }
      }
    </script>
  </body>
</html>
